<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-ex10</title>
</head>

<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        let coworkers = {
            'programer': 'egoing',
            'disigner': 'leezche'
        };
        document.write("programer : " + coworkers.programer + '<br>');
        document.write("disigner : " + coworkers.disigner + '<br>');
        coworkers.bookkeeper = 'duru';
        document.write("bookkeeper : " + coworkers.bookkeeper + '<br>');
        coworkers['data scietist'] = 'taeho';
        document.write("data scietist : " + coworkers['data scietist'] + '<br>');
    </script>
    <h2>Interate</h2>
    <script>
        for (let key in coworkers) {
            document.write(key + ' : ' + coworkers[key] + '<br>');
        }
    </script>
    <h2>Property & Method</h2>
    <!--Property 객체에 소속된 변수-->
    <!--Method 객체에 소속된 함수-->
    <script>
        coworkers.showAll = function(){
            for (let key in this) {
                document.write(key + ' : ' + this[key] + '<br>');
            }
        }
        coworkers.showAll();
    </script>
</body>

</html>
