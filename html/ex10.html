<body>

    <script>
        let coworkers = {

        };

        document.write("programer : "+coworkers.programer+'<br>');
        document.write("disigner : "+coworkers.disigner+'<br>');

        document.write("bookkeeper : "+coworkers.bookkeeper+'<br>');
        coworkers['data scietist'] = 'taeho';
        document.write("data scietist : "+coworkers['data scietist']+'<br>');
    </script>
