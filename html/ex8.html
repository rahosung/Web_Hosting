<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-ex8</title>
</head>

<body>
    <h1>Loop & Array</h1>
    <script>
        let coworkers = [`name`, `hosung`, `egoing`, `name`, `name`];
    </script>
    <h2>Co Workers</h2>
    <ul>
        <script>
            let i = 0;
            while(i<coworkers.length){
                document.write(`<li><a href='http://youtube.com'>${coworkers[i]}</a></li>`);
                i++
            }
        </script>
    </ul>
</body>

</html>
